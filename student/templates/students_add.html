{% extends 'admin2/admin-base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="main-panel">
    <div class="content-wrapper">
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <strong class="card-title">Add Student</strong>
            </div>
            <div class="card-body">
                <!-- Credit Card -->
                <div id="pay-invoice">
                    <div class="card-body">
                        <form action="#" method="post" enctype="multipart/form-data" novalidate="novalidate">
                            {% csrf_token %} 
                            {{form.media}}
                            {{ form|crispy }}
                            <div>
                                <button id="payment-button" type="submit" class="btn btn-lg btn-info float-right">
                                    <span id="payment-button-amount">Create Student</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
        <!-- .card -->

    </div>
    <!--/.col-->
</div>
{% endblock %}

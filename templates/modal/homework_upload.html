{% load static %}
<div class="modal fade" id="homeworkModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content custom-pop">
        <div class="modal-header">
          <h5 class="modal-title">Upload Your Assignment</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form method="POST" action="#">
            {% csrf_token %}
            <div class="form-group mb-5">
              <label>Assignments</label>
              <select name="" id="dropdownassignment" class="custom-field log-input dropdown-assignment">
                <option value="null">Select Assignment</option>
                {% for assignment in assignments_dropdown %}
                <option value="{{assignment.id}}">{{assignment.title}}</option>
                {% endfor %}
              </select>
            </div>
            <div id="msg"></div>
            <div class="form-group mb-5">
              <input type="file" id="upload-file"  />
              {% comment %} class="custom-file-input upload-work" {% endcomment %}
            </div>
            
            <div class="form-group mb-5">
              <button type="submit" id="assignment-submit" class="apply-submitBtn">
                Submit Assignment
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Edulaya</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="{% static 'admin2/vendors/feather/feather.css' %}">
  <link rel="stylesheet" href="{% static 'admin2/vendors/ti-icons/css/themify-icons.css' %}">
  <link rel="stylesheet" href="{% static 'admin2/vendors/css/vendor.bundle.base.css' %}">
  <!-- endinject -->
  <!-- Plugin css for this page -->
  <link rel="stylesheet" href="{% static 'admin2/vendors/datatables.net-bs4/dataTables.bootstrap4.css' %}">
  <link rel="stylesheet" href="{% static 'admin2/vendors/ti-icons/css/themify-icons.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'admin2/js/select.dataTables.min.css' %}">
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.2/css/fontawesome.min.css"
   integrity="sha384-X8QTME3FCg1DLb58++lPvsjbQoCT9bp3MsUU3grbIny/3ZwUJkRNO8NPW6zqzuW9" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'admin2/css/vertical-layout-light/style.css' %}">
  <!-- endinject -->
  <link rel="shortcut icon" href="{% static 'assets/images/minilogo.png' %}" />
  {% block style %}
  {% endblock style %}
</head>
<body>
  <div class="container-scroller">
    <!-- partial:partials/_navbar.html -->
    {% include 'admin2/modal/navbar.html' %}
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
      <!-- partial:partials/_sidebar.html -->
    {% include 'admin2/modal/sidebar.html' %}
      <!-- partial -->
      {% block content %}
      {% endblock %}

    {% include 'admin2/modal/footer.html' %}
    
      <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->

  <!-- plugins:js -->
  <script src="{% static 'admin2/vendors/js/vendor.bundle.base.js' %}"></script>
  <!-- endinject -->
  <!-- Plugin js for this page -->
  <script src="{% static 'admin2/vendors/chart.js/Chart.min.js' %}"></script>
  <script src="{% static 'admin2/vendors/datatables.net/jquery.dataTables.js' %}"></script>
  <script src="{% static 'admin2/vendors/datatables.net-bs4/dataTables.bootstrap4.js' %}"></script>
  <script src="{% static 'admin2/js/dataTables.select.min.js' %}"></script>

  <!-- End plugin js for this page -->
  <!-- inject:js -->
  <script src="{% static 'admin2/js/hoverable-collapse.js' %}"></script>
  <script src="{% static 'admin2/js/template.js' %}"></script>
  <script src="{% static 'admin2/js/settings.js' %}"></script>
  <script src="{% static 'admin2/js/off-canvas.js' %}"></script>
  <script src="{% static 'admin2/js/todolist.js' %}"></script>
  <!-- endinject -->
  <!-- Custom js for this page-->
  <script src="{% static 'admin2/js/dashboard.js' %}"></script>
  <script src="{% static 'admin2/js/Chart.roundedBarCharts.js' %}"></script>
  <!-- End custom js for this page-->
  {% block script %}
  {% endblock script %}
</body>

</html>

{% extends 'admin2/admin-base.html' %} {% load static %} {% block content %}
<div class="main-panel">
  <div class="content-wrapper">
    <div class="row">
      <div class="col-md-12 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <div class="row pb-3">
              <div class="col-10">
            <p class="card-title">Ebooks List</p>
            </div>
            <div class="col-2">
            <a href="{% url 'ebooks:ebook_add' %}" class="add-link">
              <button class="btn btn-outline-primary" type="button" aria-haspopup="true" aria-expanded="true">
                <i class="fa fa-plus">&nbsp;</i> Add Ebook
               </button>
            </a>
            </div>
            </div>
            <div class="row">
              <div class="col-12">
                <div class="table-responsive">
                  <table id="examplee" class="display expandable-table" style="width:100%">
                    <thead>
                      <tr>
                        <th>S.No</th>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Image</th>
                        <th>URL</th>
                        <th>Action</th>
                      </tr>
                    </thead>
                    <tbody>
                      {% for ebook in ebooks %}
                      <tr>
                        <td>{{forloop.counter}}</td>
                        <td>{{ebook.title}}</td>
                        <td>{{ebook.description}}</td>
                        <td><a href="{{ ebook.image.url }}" target="_blank"><img src={{ ebook.image.url }}
                          height="40px"></a></td>
                        <td><a href="{{ ebook.url }}" target="_blank"><img src="https://cdn-icons-png.flaticon.com/128/160/160205.png" height="40px"></a></td>
                        <td>
                          <a href="{% url 'ebooks:ebook_edit' ebook.id %}" class="btn border border-primary">Edit
                          </a>
                          <a href="{% url 'ebooks:ebook_delete' ebook.id %}" class="btn border border-danger mx-2">Delete
                          </a>
                        </td>
                      </tr>
                      {% endfor %}
                    </tbody>
                </table>
                </div>
              </div>
            </div>
            </div>
          </div>
        </div>
      </div>
  </div>
{% endblock %}

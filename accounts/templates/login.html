{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
    src="https://kit.fontawesome.com/64d58efce2.js"
    crossorigin="anonymous"
  ></script>
  <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">
    <title>Log in / Sign up</title>
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="register">
             <form method="POST" action="" class="login-form">
              {% csrf_token %}
                 <h2 class="title"> Log in</h2>
                 <div class="input-field">
                     <i class="fas fa-user"></i>
                     {{login_form.username}}
                 </div>
                 <div class="input-field">
                    <i class="fas fa-lock"></i>
                    {{login_form.password}}
                </div>
                <button class="btn btn-primary solid" type="submit">Login</button>
                <p class="signup-here"> Don't have a account ?  <a href="{% url 'authentication:register' %}">Register</a></p>
             </form>   

             <form action="" class="signup-form">
                <h2 class="title"> Sign Up</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Username">
                </div>
                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="text" placeholder="Email">
                </div>
                <div class="input-field">
                   <i class="fas fa-lock"></i>
                   <input type="password" placeholder="Password">
               </div>
               <input type="submit" value="Sign up" class="btn solid">

               <p class="signup-here">Already have a account ?  <span> Log in </span></p>
            </form>   
            </div>
        </div>
        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3> Welcome </h3>
                    <p> Be a part of our family. Join with us </p>
                    <button class="btn transparent" id="signup-btn">Sign up</button>
                </div>
                <img src ="{% static 'assets/img/login.png' %}" class="image" alt="illustration">
            </div>
        </div>

    </div>
</body>
</html>
